name: Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r requirements.txt
    - name: Lint with flake8 and run tests
      env:
        DEBUG: ${{ secrets.DEBUG }}
        ADMIN_ID: ${{ secrets.ADMIN_ID }}
        TEL_TOKEN_LOCAL: ${{ secrets.TEL_TOKEN_LOCAL }}
        RAPID_API_TOKEN_LOCAL: ${{ secrets.RAPID_API_TOKEN_LOCAL }}
        MAP_KEY_LOCAL: ${{ secrets.MAP_KEY_LOCAL }}
      run: |
        flake8 .
        pytest

  deploy:
      runs-on: ubuntu-latest
      needs: tests
      steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy code via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "."
          target: "plane_over_me_bot"

      - name: Check for changes in requirements.txt
        uses: technote-space/get-diff-action@v6
        id: git-diff
        with:
          FILES: |
            requirements.txt

      - name: Print changes
        run: 
          echo ${{ steps.git-diff.outputs.diff }}

      - name: Rebuild Docker container if necessary
        if: env.GIT_DIFF
        run: |
          echo "Changes coming"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd plane_over_me_bot
            sudo docker restart planes
  
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.actor }} created commit:
          Commit message: ${{ github.event.commits[0].message }}
          
          Repository: ${{ github.repository }}
          See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}