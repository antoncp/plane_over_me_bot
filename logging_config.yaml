version: 1
disable_existing_loggers: True

formatters:
  default:
    format: '%(asctime)s %(levelname)s - %(module)s:%(lineno)d (%(funcName)s) - %(message)s'
    datefmt: '%d-%b-%Y %H:%M:%S'

handlers:
  default:
    level: ERROR
    class: logging.StreamHandler
    formatter: default

  all:
    class: logging.FileHandler
    filename: logs/all.log
    formatter: default
  
  telegram:
    class: log_config.CustomHTTPHandler
    formatter: default

loggers:
  all:
    level: DEBUG
    handlers: [all]

  teleg:
    level: DEBUG
    handlers: [telegram]

root:
  formatter: default
  handlers: [default]